version: "3.9"
services:
  http-api:
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: docker.http_api
    volumes:
      - /var/opt/radicle-seed/.radicle:/app/radicle:ro
    user: $RADICLE_SEED_USER:$RADICLE_SEED_USER
    command: ["--log-format", "gcp"]
  org-node:
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        tag: docker.org_node
    volumes:
      - /var/opt/radicle-seed/.radicle:/app/radicle
    user: $RADICLE_SEED_USER:$RADICLE_SEED_USER
    command: ["--orgs", $RADICLE_ORGS, "--subgraph", "https://gateway.thegraph.com/api/1758a78ae257ad4906f9c638e4a68c19/subgraphs/id/0x2f0963e77ca6ac0c2dad1bf4147b6b40e0dd8728-0", "--rpc-url", $ETH_RPC_URL, "--log-format", "gcp", '--influxdb', 'http://influxdb:8086', '--influxdb-token', '2D57NMsZgH5wB7Asdr04FGg2RgY-UteyO8BYgKvvImRHBV_gEGmpZxtKjubzi9bUE8B2QkLWkcqCiTtQ-r9GWg==']
  git-server:
    volumes:
      - /var/opt/radicle-seed/.radicle:/app/radicle
